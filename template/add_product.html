{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container my-5">
    <h1>Add product</h1>
    <br />
    <hr />
    <form method="POST" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        {{form.title}}
        <br />
        {{form.banner}}
        <br />
        <button class="btn btn-primary my-3" type="submit">Submit</button>
        <br />
    </form>
</div>
{% endblock %}
