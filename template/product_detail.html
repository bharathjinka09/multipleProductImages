{% load static %}
{% block body %}

</style> -->
<div class="container my-5">
    <h1>Product detail</h1>
    <br />
    <hr />
    <h4>{{productobj.title}}</h4>
    <br />
    {% for pimage in productobj.images_set.all %}
        <a href="{{pimage.images.url}}" target="blank">
                <img src="{{pimage.images.url}}" data-id="{{pimage.id}}" class="card-img-top p-2 mx-auto" alt="..." style="width: 200px; height: 200px;">
                
                <a href="{% url 'deleteimage' pimage.id %}" class="btn btn-danger btn-sm">Delete</a>

        </a>
    {% empty %}
    <p>No images yet </p>
    <a href="{% url 'addimage' productobj.id %}" class="btn btn-secondary btn-sm">Add images</a>

    {% endfor %}
    
</div>
{% endblock %}
